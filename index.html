<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo Navideño 2.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.pinimg.com/originals/a9/ee/68/a9ee685e855123d0e66b26f506d501b9.gif">
    
</head>
<body>
    
    <main>
        <div class="form-container">
            <img src="https://i.pinimg.com/originals/a9/ee/68/a9ee685e855123d0e66b26f506d501b9.gif" alt="logo" class="logo">
            <h1 class="title">Sorteo Navideño</h1>
            <p class="subtitle">Introduce tus datos</p>
            <form action="/" class="form">
                <label for="usuario" class="label">
                    Nombres y Apellidos
                </label>
                <input type="text"id="usuario">
                <label for="password" class="label">
                    Contraseña
                </label>
                <input type="password"id="password">

                <button type="submit" class="primary-button login-button">Ingresar</button>

            </form>    
        </div>

    </main>


</body>
</html>
